<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>wiki查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="wiki.css">
    <script src="wiki.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="text-center">WIKI查询</h1>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <button id="randomWiki" type="button" class="btn btn-info">Random WIKI</button>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <input id="keyword" class="form-control" type="text">
                    <span class="input-group-btn">
                <button id="search" class="btn btn-info" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <iframe src="https://en.wikipedia.org/wiki/Main_Page" name="content" width="100%" height="600px" frameborder='0' scrolling="auto">
        </iframe>
    </div>
    <script>
    </script>
</body>
    
</html>
